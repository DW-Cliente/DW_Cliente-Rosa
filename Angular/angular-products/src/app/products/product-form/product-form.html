<div class="card mb-4">
  <div class="card-header bg-success text-white">Add product</div>
  <div class="card-body">
    <form (ngSubmit)="addProduct()" #productForm="ngForm" >
      <label class="mb-3 row">
        <span class="col-sm-2 col-form-label text-sm-end">Description</span>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="description"
            minlength="5"
            maxlength="60"
            required
            [(ngModel)]="newProduct.description"
            #descModel="ngModel"
            [class]="{
              'is-valid': descModel.touched && descModel.valid,
              'is-invalid': descModel.touched && !descModel.valid,
            }"
          />
          @if (descModel.errors?.['required']) {
            <div class="invalid-feedback">Description cannot be empty</div>
          }
          @if (descModel.errors?.['minlength']) {
            <div class="invalid-feedback">
              You must enter at least
              {{
                descModel.errors?.['minlength'].requiredLength -
                  descModel.errors?.['minlength'].actualLength
              }}
              characters more
            </div>
          }
          @if (descModel.errors?.['maxlength']) {
            <div class="invalid-feedback">Description cannot have more than 60 characters</div>
          }
        </div>
      </label>
      <label class="mb-3 row">
        <span class="col-sm-2 col-form-label text-sm-end">Price</span>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            name="price"
            required
            min="1"
            [(ngModel)]="newProduct.price"
            #priceModel="ngModel"
            [class]="{
              'is-valid': priceModel.touched && priceModel.valid,
              'is-invalid': priceModel.touched && !priceModel.valid,
            }"
          />
          @if (priceModel.errors?.['required']) {
            <div class="invalid-feedback">Price cannot be empty</div>
          }
          @if (priceModel.errors?.['min']) {
            <div class="invalid-feedback">Price cannot be less than 0</div>
          }
        </div>
      </label>
      <label class="mb-3 row">
        <span class="col-sm-2 col-form-label text-sm-end">Available</span>
        <div class="col-sm-10">
          <input
            type="date"
            class="form-control"
            name="available"
            [(ngModel)]="newProduct.available"
            required
            minDate="2026-01-10"
            #availableModel="ngModel"
            [class]="{
              'is-valid': availableModel.touched && availableModel.valid,
              'is-invalid': availableModel.touched && !availableModel.valid,
            }"
          />
          @if (availableModel.errors?.['required']) {
            <div class="invalid-feedback">La fecha es obligatoria</div>
          }
          @if (availableModel.errors?.['minDate']) {
            <div class="invalid-feedback">
              La fecha no puede ser anterior a {{ '2026-01-10' | date: 'dd/MM/yyyy' }}
            </div>
          }
        </div>
      </label>
      <label class="mb-3 row">
        <span class="col-sm-2 col-form-label text-sm-end"> Image</span>
        <div class="col-sm-10">
          <input
            type="file"
            class="form-control"
            accept="image/*"
            encodeBase64
            (encoded)="newProduct.imageUrl = $event"
            name="fileName"
            ngModel
            #imageModel="ngModel"
            [class]="{
              'is-valid': imageModel.touched && imageModel.valid,
              'is-invalid': imageModel.touched && !imageModel.valid,
            }"
          />
        </div>
      </label>
      @if (newProduct.imageUrl) {
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <img class="product-img" [src]="newProduct.imageUrl" alt="" />
          </div>
        </div>
      }

      <div class="mb-3 row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
